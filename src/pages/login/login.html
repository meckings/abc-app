<ion-header>
  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
      Hello
    </ion-list>
          <ion-item>
              <ion-label color="primary" stacked>Email</ion-label>
              <ion-input type="email" placeholder="Email" [(ngModel)]="email" name="email" required></ion-input>
            </ion-item>
            <br/>
            <ion-item>
                <ion-label color="primary" stacked>Password</ion-label>
                <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="password" required></ion-input>
              </ion-item>
              <br/><br/>
    <button ion-button full outline (click)="getToken()" >Log in</button>
</ion-content>
