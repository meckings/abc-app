<ion-header>

  <ion-navbar>
    <ion-title>Voucher</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <button ion-button color="light" outline (click)="newRequest()" >New Request</button>
  <ion-card *ngFor="let voucher of vouchers" >
    <ion-card-content>
     <p>Date: {{voucher.created_at}}</p>
     <p>Status: {{voucher.status}}</p>
     <div *ngIf='voucher.status=="approved"; else el'>
        <p>Code: {{voucher.code}}</p>
     </div>
     <ng-template #el>
        <div *ngIf='voucher.status=="declined"'>
            <p>Reason: {{voucher.rej_reason}}</p>
         </div>
     </ng-template>
    </ion-card-content>
  </ion-card>
</ion-content>
